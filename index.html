<!DOCTYPE html>
<html>


<head>

  <meta charset="utf-8" />
  <title>BusMall</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
</head>

<body>

  <img id="first" src=" ">
  <img id="second" src=" ">
  <img id="third" src=" ">
  <ul id="results"></ul>
  <header></header>

  <main id="main-content">

    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
      var ctx = document.getElementById("myChart").getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255,99,132,1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    </script>
  </main>

  <footer></footer>
  <script src="app.js"></script>
</body>

</html>
